<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ultra</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .project-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .project-image img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #fff;
      box-shadow: 0 0 15px #fff;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-size: 16px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    .form-control::placeholder {
      color: #ffffff;
      opacity: 0.8;
    }

    .form-control:focus {
      outline: none;
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 12px #0ff, 0 0 20px #0ff;
    }

    .neon-button {
      background: transparent;
      border: 2px solid #0ff;
      padding: 10px 20px;
      border-radius: 10px;
      color: #0ff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
    }

    .neon-button:hover {
      background: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    #message {
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://files.catbox.moe/nujn2x.mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <div class="project-card glass-card">
    <div class="project-image">
      <img src="https://pic.surf/h2v" alt="Avatar">
    </div>
    <input type="text" id="email" class="form-control" placeholder="Input username/email">
    <input type="password" id="password" class="form-control" placeholder="Input password">
    <button id="loginBtn" class="neon-button">Login</button>
    <div id="message"></div>
  </div>

  <!-- âœ… Panggil fail login.js -->
  <script src="login.js"></script>
</body>
</html>
