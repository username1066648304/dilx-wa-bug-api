<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Controls - Ultra</title>

  <!-- ✅ Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    h1 {
      font-size: 26px;
      color: #0ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff;
    }

    p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-shadow: 0 0 10px #0ff inset;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .logout-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
      padding: 8px 16px;
      font-size: 14px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #0f0;
    }
  </style>

  <script>
    // ✅ Redirect kalau bukan admin
    if (sessionStorage.getItem('isAdmin') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <!-- ✅ Video background -->
  <div class="overlay">
    <video autoplay muted loop>
      <source src="https://files.catbox.moe/1krfis.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- ✅ Logout Button -->
  <button id="logoutBtn" class="logout-btn">Logout</button>

  <!-- ✅ Admin Card -->
  <div class="container">
    <h1>Ultra Controls</h1>
    <p>Tambahkan user baru untuk mengakses web</p>

    <input type="text" id="newEmail" placeholder="Email user baru...">
    <input type="text" id="newPassword" placeholder="Password user baru...">
    <input type="number" id="waktu" placeholder="Masa aktif (dalam hari)...">
    <button id="addUserBtn">Tambah Akun</button>

    <div id="message"></div>
  </div>

  <!-- ✅ Kekalkan script -->
  <script src="cadmin.js"></script>
</body>
</html>
