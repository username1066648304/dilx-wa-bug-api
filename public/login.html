
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Login</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .login-box {
      border: 2px solid #00ff00;
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .remember {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .remember input {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="https://files.catbox.moe/eut77a.mp4" type="video/mp4">
  </video>
  <div class="login-box">
    <h2 style="text-align:center;">Ultra Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="remember">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Login gagal. Sila semak maklumat anda.');
      }
    }
  </script>
</body>
</html>
