<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DilxVXII Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg-lightning.mp4" type="video/mp4">
  </video>  <div class="logo-container">
    <img src="assets/logo.png" alt="DilxVXII Logo" class="logo">
  </div>  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="remember-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>  <script src="script.js"></script></body>
</html>
