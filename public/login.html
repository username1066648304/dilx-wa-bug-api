<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DilxVXII Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/8v3bqv.mp4" type="video/mp4">
  </video>

  <div class="login-box">
    <img src="logo.png" alt="DilxVXII Logo" class="logo">
    <h2 class="welcome-text">LOGIN PANEL</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div class="remember-container">
      <input type="checkbox" id="remember"> <label for="remember"><b>Remember Me</b></label>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
