<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - DilxVXII</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4" />
  </video>

  <div class="login-container">
    <h2>Login Panel</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="remember-wrap">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe"><b>Remember Me</b></label>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
