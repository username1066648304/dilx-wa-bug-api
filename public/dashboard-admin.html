<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Admin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff88;
      font-family: 'Courier New', monospace;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    h1 {
      margin: 0;
      font-size: 36px;
      color: #00ff88;
    }
    p {
      color: #888;
      font-size: 14px;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .menu button {
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .menu button:hover {
      background: #00ff88;
      color: black;
    }
    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #00ff88;
      padding: 8px 16px;
      color: #00ff88;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout:hover {
      background-color: #00ff88;
      color: black;
    }
  </style>
</head>
<body>

  <script>
    if (sessionStorage.getItem("dilxUser") !== "dilx") {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <h1>Ultra Dashboard</h1>
    <p>by dilxVXII</p>
  </header>

  <div class="menu">
    <button onclick="location.href='create-user.html'">Create User</button>
    <button onclick="location.href='trigger.html'">Trigger</button>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    function logout() {
      sessionStorage.removeItem("dilxUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
