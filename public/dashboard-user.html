<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra User</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 14px;
      color: #888;
      margin-bottom: 40px;
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
    }
    .info p {
      margin: 6px 0;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00ff88;
      color: black;
    }
  </style>
</head>
<body>

  <script>
    if (sessionStorage.getItem("dilxUser") !== "dilx") {
      window.location.href = "login.html";
    }
  </script>

  <div class="logo">Ultra</div>
  <div class="tagline">by dilxVXII</div>

  <div class="info">
    <p>Welcome back, dilx</p>
    <p>Status: âœ… Connected</p>
    <p>Expired On: <span id="expired">Unlimited</span></p>
  </div>

  <div class="buttons">
    <button onclick="location.href='trigger.html'">Trigger</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      sessionStorage.removeItem("dilxUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
