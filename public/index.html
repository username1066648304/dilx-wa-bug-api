<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  padding: 0;
  font-family: "Tourney", sans-serif;
  color: #d1ffd1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  backdrop-filter: blur(4px);
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
  filter: brightness(0.6) contrast(1.4) saturate(1.5);
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.logo {
  width: 100px;
  height: 100px;
  background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
  background-size: contain;
  border-radius: 50%;
  box-shadow: 0 0 15px #00ffaa;
}

.status-text {
  font-size: 20px;
  color: #00ffaa;
}

.container {
  background: rgba(0, 0, 0, 0.7);
  padding: 25px 30px;
  border-radius: 14px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 0 25px #00ffaa;
  margin-top: 20px;
}

select, input {
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #111;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #00ffaa;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
}

button:hover {
  background: #00cc88;
}

.result {
  margin-top: 20px;
  background: #1a1a1a;
  padding: 15px;
  border-radius: 8px;
  white-space: pre-wrap;
  word-break: break-word;
  border: 1px solid #333;
}

.notif {
  margin-top: 10px;
  color: #00ff99;
  font-size: 14px;
  text-align: center;
}

.copy-btn {
  background: #333;
  color: #fff;
  border: 1px solid #555;
  margin-top: 10px;
}

.user-status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #88ffcc;
}

  </style>
</head>
<body>  <!-- VIDEO BACKGROUND -->  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4">
  </video>  <!-- LOGO + STATUS -->  <div class="header">
    <div class="logo"></div>
    <div class="status-text">Server Online</div>
  </div>  <!-- PANEL UI -->  <div class="container">
    <label for="type">Select Bug Type</label>
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select><label for="target">Target Number (no +)</label>
<input type="text" id="target" placeholder="Example: 60123456789" />

<button onclick="triggerBug()">Execute</button>

<div class="notif" id="notif"></div>

<div class="result" id="result">Trigger result will appear here...</div>
<button class="copy-btn" onclick="copyResult()">Copy Result</button>

<div class="user-status">
  Logged in as: <b>Dilx</b><br />
  Expired on: <b>31/12/2025</b>
</div>

  </div>  <script>
    async function triggerBug() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();
      const notif = document.getElementById("notif");
      const result = document.getElementById("result");

      if (!target || isNaN(target)) {
        notif.textContent = "Please enter a valid number.";
        return;
      }

      notif.textContent = "Sending request...";
      result.textContent = "";

      try {
        const res = await fetch(`/api/trigger?type=${type}&target=${target}`);
        const data = await res.json();

        if (data.success) {
          notif.textContent = "Successfully executed!";
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          notif.textContent = "Error: " + (data.error || "Unknown error");
        }
      } catch (e) {
        notif.textContent = "Failed to connect to API.";
        result.textContent = e.toString();
      }
    }

    function copyResult() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text);
      document.getElementById("notif").textContent = "Copied to clipboard!";
    }
  </script></body>
</html>
