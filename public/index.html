<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 500px;
      margin: auto;
      top: 10%;
      background: rgba(0, 255, 128, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff88;
      color: #ccffcc;
    }
    select, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #111;
      color: #00ffcc;
    }
    button {
      background: #00ffaa;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #00dd88;
    }
    .notif, .result {
      margin-top: 10px;
      font-size: 14px;
    }
    .result {
      white-space: pre-wrap;
      background: #00000080;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ff88;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="lightning.mp4" type="video/mp4" />
    Browser anda tidak menyokong video background.
  </video>
  <div class="overlay"></div>

  <div class="container">
    <label for="type">Pilih Jenis Bug</label>
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select>

    <label for="target">Nombor Target (tanpa +)</label>
    <input type="text" id="target" placeholder="60123456789" />

    <button onclick="triggerBug()">üöÄ Kirim Trigger</button>
    <div class="notif" id="notif"></div>
    <div class="result" id="result">‚¨ÖÔ∏è Hasil akan muncul di sini...</div>
    <button onclick="copyResult()">üìã Salin</button>
  </div>

  <script>
    async function triggerBug() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();
      const notif = document.getElementById("notif");
      const result = document.getElementById("result");

      if (!target || isNaN(target)) {
        notif.textContent = "‚ùå Masukkan nombor yang sah.";
        return;
      }

      notif.textContent = "‚è≥ Menghantar...";
      result.textContent = "";

      try {
        const res = await fetch(`/api/trigger?type=${type}&target=${target}`);
        const data = await res.json();

        if (data.success) {
          notif.textContent = "‚úÖ Berjaya dihantar!";
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          notif.textContent = "‚ö†Ô∏è Error: " + (data.error || "Unknown error");
        }
      } catch (e) {
        notif.textContent = "‚ùå Gagal sambung ke API.";
        result.textContent = e.toString();
      }
    }

    function copyResult() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text);
      document.getElementById("notif").textContent = "üìã Disalin ke clipboard!";
    }
  </script>
</body>
</html>
