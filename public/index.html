<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Tourney", sans-serif;
      color: #d1ffd1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      backdrop-filter: blur(4px);
      background: #000;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6) contrast(1.4) saturate(1.5);
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.5);
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: #00ffaa;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffaa;
    }

    .welcome {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
      color: #ffffff;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .tab-buttons button {
      background: transparent;
      border: 1px solid #00ffaa;
      color: #00ffaa;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab-buttons button.active,
    .tab-buttons button:hover {
      background: #00ffaa;
      color: #000;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 14px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 25px #00ffaa;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #111;
      color: #fff;
    }

    .user-status {
      margin-top: 18px;
      text-align: center;
      font-size: 16px;
      color: #88ffcc;
    }

    .logout-btn {
      background: transparent;
      color: #00ffaa;
      border: 1px solid #00ffaa;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background: #00ffaa;
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop id="bg-video">
  <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4">
</video>

<!-- NAVBAR -->
<div class="navbar">
  <div class="hamburger" onclick="toggleTabs()">â˜°</div>
  <div class="logo"></div>
</div>

<!-- WELCOME -->
<div class="welcome">Welcome, Dilx</div>

<!-- TAB BUTTONS -->
<div class="tab-buttons" id="tabMenu" style="display:none;">
  <button onclick="showTab('bug')" class="active">Trigger Bug</button>
  <button onclick="showTab('user')">Create User</button>
  <button onclick="showTab('pair')">Pairing</button>
</div>

<!-- TAB CONTENT -->
<div class="container">

  <div id="bug" class="tab-content active">
    <label for="target">Target Number (no +)</label>
    <input type="text" id="target" placeholder="Example: 60123456789" />
    <label for="type">Select Bug Type</label>
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select>
    <div class="user-status">
      Connected<br />
      Expired on: <b>31/12/2025</b>
    </div>
    <button class="logout-btn">Logout</button>
  </div>

  <div id="user" class="tab-content">
    <label>Username</label>
    <input type="text" placeholder="e.g dilxvxii" />
    <label>Password</label>
    <input type="password" placeholder="Set password" />
    <label>Role</label>
    <select>
      <option value="user">User</option>
      <option value="reseller">Reseller</option>
      <option value="owner">Owner</option>
    </select>
    <label>Active Until</label>
    <input type="date" />
    <button class="logout-btn">Create User</button>
  </div>

  <div id="pair" class="tab-content">
    <label>Pairing Number (no +)</label>
    <input type="text" placeholder="Example: 60123456789" />
    <button class="logout-btn">Start Pairing</button>
  </div>

</div>

<script>
  function toggleTabs() {
    const menu = document.getElementById("tabMenu");
    menu.style.display = menu.style.display === "none" ? "flex" : "none";
  }

  function showTab(tabId) {
    document.querySelectorAll(".tab-content").forEach(div => {
      div.classList.remove("active");
    });
    document.querySelectorAll(".tab-buttons button").forEach(btn => {
      btn.classList.remove("active");
    });
    document.getElementById(tabId).classList.add("active");
    event.target.classList.add("active");
  }
</script>

</body>
</html>
