<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Trigger UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
    video.bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -3; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 16, 8, 0.65); z-index: -2; }
    .container {
      position: relative;
      z-index: 1;
      width: 90%; max-width: 480px;
      margin: 60px auto;
      background: rgba(0, 24, 0, 0.8);
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff88;
      color: #ccffcc;
    }
    select, input, button {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #001100;
      color: #aaffaa;
    }
    select, input { background: #002200; }
    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #00dd70; }
    .notif { margin-top: 8px; font-size: 14px; color: #bfffcf; }
    .result {
      margin-top: 12px;
      background: #000a00;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00ff88;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <!-- Video background (green lightning) -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="lightning.mp4" type="video/mp4" />
    Your browser doesn‚Äôt support HTML5 video.
  </video>
  <div class="overlay"></div>

  <!-- UI Container -->
  <div class="container">
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select>

    <input type="text" id="target" placeholder="60123456789" />

    <button onclick="triggerBug()">üöÄ Kirim</button>

    <div class="notif" id="notif"></div>
    <div class="result" id="result">‚¨ÖÔ∏è Hasil muncul di sini</div>
  </div>

  <script>
    async function triggerBug() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();
      document.getElementById("notif").textContent = '';
      document.getElementById("result").textContent = '';

      if (!target || isNaN(target)) {
        document.getElementById("notif").textContent = "‚ùå Format nombor tak sah";
        return;
      }

      document.getElementById("notif").textContent = "‚è≥ Menghantar‚Ä¶";

      try {
        const res = await fetch(`/api/trigger?type=${type}&target=${target}`);
        const json = await res.json();
        if (json.success) {
          document.getElementById("notif").textContent = "‚úÖ Berjaya!";
          document.getElementById("result").textContent = JSON.stringify(json, null, 2);
        } else {
          document.getElementById("notif").textContent = "‚ö†Ô∏è " + (json.error || "Error");
        }
      } catch (err) {
        document.getElementById("notif").textContent = "‚ùå Gagal sambung ke API";
        document.getElementById("result").textContent = err;
      }
    }
  </script>

</body>
</html>
