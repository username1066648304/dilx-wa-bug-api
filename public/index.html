<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: "Tourney", sans-serif;
      color: #d1ffd1;
      background: black;
      overflow-x: hidden;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6) contrast(1.4) saturate(1.5);
    }

    .sidebar {
      position: fixed;
      left: -260px;
      top: 0;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding-top: 80px;
      transition: left 0.3s ease;
      z-index: 1000;
      box-shadow: 5px 0 15px #00ffaa;
    }
    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: #00ffaa;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      background-color: #00ffaa;
      color: #000;
    }

    .sidebar.open {
      left: 0;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1100;
      color: #00ffaa;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 900;
    }
    .overlay.show {
      display: block;
    }

    .top-section {
      display: flex;
      align-items: center;
      margin-top: 80px;
      gap: 20px;
      justify-content: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffaa;
    }

    .welcome {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px 30px;
      border-radius: 14px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 25px #00ffaa;
      margin: 30px auto;
    }

    select, input {
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #111;
      color: #fff;
    }

    .user-status {
      margin-top: 18px;
      text-align: center;
      font-size: 16px;
      color: #88ffcc;
    }

    .logout-btn {
      background: transparent;
      color: #00ffaa;
      border: 1px solid #00ffaa;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background: #00ffaa;
      color: #000;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: -8px 0 16px;
    }

    .remember-me label {
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }

    /* Login overlay */
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffaa;
      width: 90%;
      max-width: 400px;
    }

    .login-box input {
      margin-bottom: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      background: #00ffaa;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
    }

    .login-box button:hover {
      background: #00ddaa;
    }

  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4" />
  </video>

  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="loadPage('trigger')">Trigger</a>
    <a href="#" onclick="loadPage('create-user')">Create User</a>
    <a href="#" onclick="loadPage('pairing')">Pairing</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="overlay" onclick="toggleSidebar()"></div>

  <div class="top-section">
    <div class="logo"></div>
    <div class="welcome">Welcome, Dilx</div>
  </div>

  <div class="container" id="main-content">
    <label for="target">Target Number (no +)</label>
    <input type="text" id="target" placeholder="Contoh: 60123456789" />

    <label for="type">Pilih Jenis Bug</label>
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select>

    <div class="user-status">
      Connected<br />
      Expired on: <b>31/12/2025</b>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div id="loginScreen">
    <div class="login-box">
      <input type="text" id="loginUser" placeholder="Username" />
      <input type="password" id="loginPass" placeholder="Password" />
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <button onclick="checkLogin()">Login</button>
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById("loginScreen");

    function checkLogin() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const remember = document.getElementById("rememberMe").checked;

      if (user === "admin" && pass === "1234") {
        if (remember) localStorage.setItem("dilx-login", "true");
        loginScreen.style.display = "none";
      } else {
        alert("Wrong credentials!");
      }
    }

    function logout() {
      localStorage.removeItem("dilx-login");
      location.reload();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.querySelector(".overlay");
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
    }

    function loadPage(page) {
      let content = "";
      if (page === "create-user") {
        content = `
          <h2>Create User</h2>
          <input placeholder="Username" />
          <input placeholder="Password" />
          <select>
            <option>User</option>
            <option>Reseller</option>
            <option>Owner</option>
          </select>
          <button>Create</button>
        `;
      } else if (page === "pairing") {
        content = `
          <h2>Pairing Page</h2>
          <input placeholder="Pair Number" />
          <button>Pair</button>
        `;
      } else {
        content = document.querySelector(".container").innerHTML;
      }
      document.getElementById("main-content").innerHTML = content;
      toggleSidebar();
    }

    // Auto login check
    window.onload = () => {
      if (localStorage.getItem("dilx-login") === "true") {
        loginScreen.style.display = "none";
      }
    };
  </script>
</body>
</html>
