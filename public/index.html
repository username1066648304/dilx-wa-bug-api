<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Tourney", sans-serif;
      color: #d1ffd1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
  filter: brightness(0.6) contrast(1.4) saturate(1.5);
}

.header {
  display: flex;
  align-items: center;
  padding: 20px;
  background: rgba(0, 0, 0, 0.6);
}

.menu-toggle {
  font-size: 28px;
  cursor: pointer;
  margin-right: 20px;
}

.logo {
  width: 60px;
  height: 60px;
  background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
  background-size: contain;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ffaa;
}

.welcome {
  font-size: 24px;
  margin-left: 10px;
  color: white;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: #000000dd;
  transition: left 0.3s;
  padding-top: 60px;
  z-index: 999;
}

.sidebar.active {
  left: 0;
}

.sidebar a {
  display: block;
  padding: 15px 20px;
  text-decoration: none;
  color: #00ffaa;
  font-size: 18px;
}

.sidebar a:hover {
  background: #00ffaa;
  color: black;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 998;
}

.overlay.active {
  display: block;
}

.container {
  margin: 30px auto;
  padding: 20px;
  background: rgba(0, 0, 0, 0.7);
  width: 90%;
  max-width: 500px;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ffaa;
  color: white;
}

input, select {
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #111;
  color: #fff;
}

button {
  padding: 10px 20px;
  border-radius: 8px;
  background: #00ffaa;
  border: none;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.user-status {
  text-align: center;
  margin-top: 20px;
  color: #88ffcc;
}

  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4" />
  </video>  <div class="overlay" id="overlay"></div>
  <div class="sidebar" id="sidebar">
    <a href="#dashboard">Dashboard</a>
    <a href="#create-user">Create User</a>
    <a href="#pairing">Pairing</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>  <div class="header">
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <div class="logo"></div>
    <div class="welcome">Welcome, Dilx</div>
  </div>  <div class="container">
    <label for="target">Target Number (no +)</label>
    <input type="text" id="target" placeholder="Contoh: 60123456789"><label for="type">Select Bug Type</label>
<select id="type">
  <option value="xcombo">XCombo</option>
  <option value="xforceclose">XForceClose</option>
  <option value="xinvisible">XInvisible</option>
  <option value="xviewonce">XViewOnce</option>
</select>

<button onclick="alert('Triggered!')">Trigger Bug</button>

<div class="user-status">
  Connected<br />
  Expired on: <b>31/12/2025</b>
</div>

  </div>  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    });

    function logout() {
      localStorage.removeItem('savedUser');
      localStorage.removeItem('savedPass');
      window.location.href = 'index.html';
    }
  </script></body>
</html>
