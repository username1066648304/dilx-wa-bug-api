
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DilxVXII Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="sidebar" id="sidebar">
    <img src="assets/logo.png" class="logo" />
    <ul>
      <li onclick="navigate('dashboard')"><b>Dashboard</b></li>
      <li onclick="navigate('create')"><b>Create User</b></li>
      <li onclick="navigate('pairing')"><b>Pairing</b></li>
      <li onclick="logout()"><b>Logout</b></li>
    </ul>
  </div>

  <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>

  <div class="main" onclick="closeSidebarIfOpen(event)">
    <div id="dashboard" class="section active">
      <h2><b>Welcome, <span id="userDisplay">User</span></b></h2>
      <p><b>Status:</b> Connected</p>
      <p><b>Expired On:</b> 31-12-2025</p>
      <button><b>Trigger Bug</b></button>
    </div>

    <div id="create" class="section">
      <h2><b>Create User</b></h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button><b>Create</b></button>
    </div>

    <div id="pairing" class="section">
      <h2><b>Pairing</b></h2>
      <input type="text" placeholder="Target Number" />
      <button><b>Pair</b></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
