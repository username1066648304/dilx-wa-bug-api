<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Bug Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #e0ffe0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    video.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px #00ffaa;
      margin: 60px auto;
    }
    select, input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00ffaa;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cc88;
    }
    .result {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #333;
    }
    .notif {
      margin-top: 10px;
      color: #00ff99;
      font-size: 14px;
      text-align: center;
    }
    .copy-btn {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="background" autoplay muted loop playsinline>
    <source src="/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <label for="type">Pilih Jenis Bug</label>
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select>

    <label for="target">Nombor Target (tanpa +)</label>
    <input type="text" id="target" placeholder="Contoh: 60123456789" />

    <button onclick="triggerBug()">üöÄ Kirim Trigger</button>

    <div class="notif" id="notif"></div>

    <div class="result" id="result">‚¨ÖÔ∏è Hasil trigger akan muncul di sini...</div>
    <button class="copy-btn" onclick="copyResult()">üìã Copy Result</button>
  </div>

  <script>
    async function triggerBug() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();
      const notif = document.getElementById("notif");
      const result = document.getElementById("result");

      if (!target || isNaN(target)) {
        notif.textContent = "‚ùå Sila masukkan nombor yang sah.";
        return;
      }

      notif.textContent = "‚è≥ Menghantar...";
      result.textContent = "";

      try {
        const res = await fetch(`/api/trigger?type=${type}&target=${target}`);
        const data = await res.json();

        if (data.success) {
          notif.textContent = "‚úÖ Berjaya dihantar!";
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          notif.textContent = "‚ö†Ô∏è Error: " + (data.error || "Unknown error");
        }
      } catch (e) {
        notif.textContent = "‚ùå Gagal sambung ke API.";
        result.textContent = e.toString();
      }
    }

    function copyResult() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text);
      document.getElementById("notif").textContent = "üìã Disalin ke clipboard!";
    }
  </script>

</body>
</html>
