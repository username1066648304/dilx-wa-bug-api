<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DilxVXII Panel</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
</head>
<body>
  <video autoplay loop muted id="bg-video">
    <source src="bg.mp4" type="video/mp4"/>
  </video>

  <div id="login-box" class="dark-box">
    <h2 class="title">DilxVXII Login</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <label class="remember-label">
      <input type="checkbox" id="rememberMe"/> Remember Me
    </label>
    <button onclick="login()">Login</button>
  </div>

  <div id="main-panel" class="hidden">
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div id="side-menu" class="side-menu hidden">
      <a onclick="showSection('pairing')">Pairing</a>
      <a onclick="showSection('createUser')">Create User</a>
      <a onclick="logout()">Logout</a>
    </div>

    <div id="content-area">
      <h1 class="welcome-text">Welcome, <span id="userLabel"></span></h1>

      <div id="pairing" class="panel-section hidden">
        <input type="text" id="targetNumber" placeholder="Enter target number"/>
        <button onclick="startPairing()">Start Pairing</button>
      </div>

      <div id="createUser" class="panel-section hidden">
        <input type="text" id="newUsername" placeholder="New Username"/>
        <input type="password" id="newPassword" placeholder="New Password"/>
        <input type="text" id="duration" placeholder="Active Duration (e.g., 30d)"/>
        <select id="role">
          <option value="user">User</option>
          <option value="reseller">Reseller</option>
          <option value="owner">Owner</option>
        </select>
        <button onclick="createUser()">Create User</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
