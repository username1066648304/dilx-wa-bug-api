<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII - WhatsApp Bug Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001100, #003300, #001100);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
      color: #00ff99;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-top: 40px;
      border-radius: 50%;
      box-shadow: 0 0 25px #00ff99;
    }

    h1 {
      color: #00ffaa;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffaa;
    }

    .tagline {
      color: #aaa;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .container {
      background: rgba(0, 20, 0, 0.6);
      padding: 25px 30px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 20px #00ffaa;
      backdrop-filter: blur(6px);
    }

    label {
      font-size: 15px;
      color: #ccffcc;
    }

    select, input {
      width: 100%;
      margin: 10px 0 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #001f10;
      color: #00ffcc;
      box-shadow: inset 0 0 10px #00ffaa88;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00ffaa;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc88;
    }

    .result {
      margin-top: 20px;
      background: #001f1f;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #003333;
      color: #ccffcc;
    }

    .notif {
      margin-top: 10px;
      color: #00ff99;
      font-size: 14px;
      text-align: center;
    }

    .copy-btn {
      background: #003333;
      color: #fff;
      border: 1px solid #00ffaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="https://files.catbox.moe/tje4sw.png" alt="DilxVXII Logo" class="logo" />

  <h1>üî∞ DilxVXII</h1>
  <div class="tagline">Powerful WhatsApp Bug Trigger Tool</div>

  <div class="container">
    <label for="type">Pilih Jenis Bug</label>
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select>

    <label for="target">Nombor Target (tanpa +)</label>
    <input type="text" id="target" placeholder="Contoh: 60123456789" />

    <button onclick="triggerBug()">üöÄ Kirim Trigger</button>

    <div class="notif" id="notif"></div>

    <div class="result" id="result">‚¨ÖÔ∏è Hasil trigger akan muncul di sini...</div>
    <button class="copy-btn" onclick="copyResult()">üìã Copy Result</button>
  </div>

  <script>
    async function triggerBug() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();
      const notif = document.getElementById("notif");
      const result = document.getElementById("result");

      if (!target || isNaN(target)) {
        notif.textContent = "‚ùå Sila masukkan nombor yang sah.";
        return;
      }

      notif.textContent = "‚è≥ Menghantar...";
      result.textContent = "";

      try {
        const res = await fetch(`/api/trigger?type=${type}&target=${target}`);
        const data = await res.json();

        if (data.success) {
          notif.textContent = "‚úÖ Berjaya dihantar!";
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          notif.textContent = "‚ö†Ô∏è Error: " + (data.error || "Unknown error");
        }
      } catch (e) {
        notif.textContent = "‚ùå Gagal sambung ke API.";
        result.textContent = e.toString();
      }
    }

    function copyResult() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text);
      document.getElementById("notif").textContent = "üìã Disalin ke clipboard!";
    }
  </script>

</body>
</html>
