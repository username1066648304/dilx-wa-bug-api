<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DilxVXII Panel</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      body {
        margin: 0;
        padding: 0;
        font-family: 'Share Tech Mono', monospace;
        color: #00ffaa;
        background: black url('https://i.gifer.com/YkMC.gif') center/cover no-repeat fixed;
      }
      .menu-btn {
        position: fixed;
        top: 25px;
        left: 25px;
        font-size: 32px;
        cursor: pointer;
        z-index: 1000;
        color: #00ffaa;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: -240px;
        width: 200px;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 40px 20px;
        box-shadow: 2px 0 10px #00ffaa;
        transition: 0.3s ease;
        z-index: 999;
      }
      .sidebar.open {
        left: 0;
      }
      .sidebar a {
        display: block;
        margin: 20px 0;
        color: #00ffaa;
        text-decoration: none;
        font-size: 16px;
      }
      .logo {
        text-align: center;
        margin-top: 80px;
      }
      .logo img {
        width: 80px;
        border-radius: 50%;
      }
      .container {
        max-width: 400px;
        margin: 120px auto;
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00ffaa;
        display: none;
      }
      .container.active {
        display: block;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
      }
      input, select {
        width: 100%;
        padding: 10px;
        background: #111;
        color: #00ffaa;
        border: 1px solid #00ffaa;
        border-radius: 5px;
        margin-top: 5px;
      }
      .logout-btn {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #00ffaa;
        color: black;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      .user-status {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar" id="sidebar">
      <a href="#" onclick="showSection('dashboard')">Dashboard</a>
      <a href="#" onclick="showSection('createUser')">Create User</a>
      <a href="#" onclick="showSection('pairing')">Pairing</a>
      <a href="#" onclick="logout()">Logout</a>
    </div><div class="logo">
  <img src="https://i.ibb.co/gdx78bz/logo.png" alt="DilxVXII" />
</div>

<div class="container active" id="dashboard">
  <label for="target">Target Number (no +)</label>
  <input type="text" id="target" placeholder="60123456789" />
  <label for="type">Select Bug Type</label>
  <select id="type">
    <option value="xcombo">XCombo</option>
    <option value="xforceclose">XForceClose</option>
    <option value="xinvisible">XInvisible</option>
    <option value="xviewonce">XViewOnce</option>
  </select>
  <div class="user-status">Connected<br />Expired on: <b>31/12/2025</b></div>
</div>

<div class="container" id="createUser">
  <label>Username</label>
  <input type="text" id="newUsername" placeholder="New Username" />
  <label>Password</label>
  <input type="text" id="newPassword" placeholder="Password" />
  <label>Role</label>
  <select id="newRole">
    <option value="user">User</option>
    <option value="reseller">Reseller</option>
    <option value="owner">Owner</option>
  </select>
  <label>Active Until (yyyy-mm-dd)</label>
  <input type="date" id="expireDate" />
  <button onclick="createUser()" class="logout-btn">Create</button>
</div>

<div class="container" id="pairing">
  <label>Pairing Number</label>
  <input type="text" id="pairingNum" placeholder="60123456789" />
  <button onclick="addPairing()" class="logout-btn">Add Pairing</button>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }

  function showSection(id) {
    const sections = ['dashboard', 'createUser', 'pairing'];
    sections.forEach(sec => {
      const el = document.getElementById(sec);
      if (el) el.classList.remove('active');
    });
    const target = document.getElementById(id);
    if (target) target.classList.add('active');
    document.getElementById('sidebar').classList.remove('open');
  }

  function logout() {
    alert("Logging out...");
  }

  async function createUser() {
    const username = document.getElementById('newUsername').value.trim();
    const password = document.getElementById('newPassword').value.trim();
    const role = document.getElementById('newRole').value;
    const expired = document.getElementById('expireDate').value;

    const res = await fetch('/api/create-user.js', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, role, expired })
    });
    const data = await res.json();
    alert(data.message || 'User Created');
  }

  async function addPairing() {
    const number = document.getElementById('pairingNum').value.trim();
    if (!number) return alert("Enter number");

    const res = await fetch('/api/pairing.js', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ number })
    });
    const data = await res.json();
    alert(data.message || 'Pairing done');
  }
</script>

  </body>
</html>
