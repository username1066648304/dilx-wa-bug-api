<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII - WhatsApp Bug Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    @keyframes lightning {
      0% { opacity: 0.1; }
      25% { opacity: 0.8; }
      50% { opacity: 0.2; }
      75% { opacity: 1; }
      100% { opacity: 0.1; }
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/g3hdtn.mp4') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Anton', sans-serif;
      color: #e0ffe0;
      animation: lightning 5s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      backdrop-filter: blur(5px);
    }
    .logo {
      margin-top: 30px;
      width: 100px;
      height: 100px;
      background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffaa;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px #00ffaa;
      margin-top: 20px;
    }
    select, input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00ffaa;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cc88;
    }
    .result {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #333;
    }
    .notif {
      margin-top: 10px;
      color: #00ff99;
      font-size: 14px;
      text-align: center;
    }
    .copy-btn {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      margin-top: 10px;
    }
    .user-info {
      margin-top: 20px;
      color: #00ffaa;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>  <div class="logo"></div>  <div class="container">
    <label for="type">Select Bug Type</label>
    <select id="type">
      <option value="xcombo">XCombo</option>
      <option value="xforceclose">XForceClose</option>
      <option value="xinvisible">XInvisible</option>
      <option value="xviewonce">XViewOnce</option>
    </select><label for="target">Target Number (without +)</label>
<input type="text" id="target" placeholder="Example: 60123456789" />

<button onclick="triggerBug()">üöÄ Send Trigger</button>

<div class="notif" id="notif"></div>

<div class="result" id="result">‚¨ÖÔ∏è Trigger result will appear here...</div>
<button class="copy-btn" onclick="copyResult()">üìã Copy Result</button>

  </div>  <div class="user-info">
    Logged in as: <strong>Username</strong><br />
    Expired: <strong>31-12-2025</strong>
  </div>  <script>
    async function triggerBug() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();
      const notif = document.getElementById("notif");
      const result = document.getElementById("result");

      if (!target || isNaN(target)) {
        notif.textContent = "‚ùå Please enter a valid number.";
        return;
      }

      notif.textContent = "‚è≥ Sending...";
      result.textContent = "";

      try {
        const res = await fetch(`/api/trigger?type=${type}&target=${target}`);
        const data = await res.json();

        if (data.success) {
          notif.textContent = "‚úÖ Successfully sent!";
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          notif.textContent = "‚ö†Ô∏è Error: " + (data.error || "Unknown error");
        }
      } catch (e) {
        notif.textContent = "‚ùå Failed to connect to API.";
        result.textContent = e.toString();
      }
    }

    function copyResult() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text);
      document.getElementById("notif").textContent = "üìã Copied to clipboard!";
    }
  </script></body>
</html>
