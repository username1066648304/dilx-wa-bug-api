<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  padding: 0;
  font-family: "Tourney", sans-serif;
  color: #d1ffd1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  backdrop-filter: blur(4px);
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
  filter: brightness(0.6) contrast(1.4) saturate(1.5);
}

.logo {
  margin-top: 30px;
  margin-left: -30px;
  width: 100px;
  height: 100px;
  background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
  background-size: contain;
  border-radius: 50%;
  box-shadow: 0 0 15px #00ffaa;
}

.status {
  margin-top: -80px;
  margin-left: 90px;
  font-size: 20px;
  color: #00ffaa;
  font-weight: bold;
}

.container {
  background: rgba(0, 0, 0, 0.7);
  padding: 25px 30px;
  border-radius: 14px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 0 25px #00ffaa;
  margin-top: 40px;
}

select, input {
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #111;
  color: #fff;
}

.result {
  margin-top: 20px;
  background: #1a1a1a;
  padding: 15px;
  border-radius: 8px;
  white-space: pre-wrap;
  word-break: break-word;
  border: 1px solid #333;
}

.user-status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #88ffcc;
}

.welcome {
  text-align: center;
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}

.logout {
  margin-top: 10px;
  display: block;
  padding: 10px 20px;
  border: none;
  background: #ff6666;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

  </style>
</head>
<body>  <!-- VIDEO BACKGROUND -->  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4">
  </video>  <!-- LOGO & STATUS -->  <div style="display: flex; align-items: center; gap: 20px;">
    <div class="logo"></div>
    <div class="status">Connected</div>
  </div>  <!-- WELCOME TEXT -->  <div class="welcome">
    Welcome, DilxVXII
    <button class="logout">Logout</button>
  </div>  <!-- PANEL UI -->  <div class="container">
    <label for="target">Target Number (no +)</label>
    <input type="text" id="target" placeholder="Example: 60123456789" /><label for="type">Select Bug Type</label>
<select id="type">
  <option value="xcombo">XCombo</option>
  <option value="xforceclose">XForceClose</option>
  <option value="xinvisible">XInvisible</option>
  <option value="xviewonce">XViewOnce</option>
</select>

<div class="result" id="result">⬅️ Trigger result will appear here...</div>

<div class="user-status">
  Logged in as: <b>Dilx</b><br />
  Expired on: <b>31/12/2025</b>
</div>

  </div>  <script>
    // You can connect this to backend later
  </script></body>
</html>
