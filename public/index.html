<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/background.mp4" type="video/mp4" />
  </video>

  <!-- Menu Icon -->
  <div id="menu-toggle">&#9776;</div>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="logo-circle"></div>
    </div>
    <ul>
      <li onclick="goTo('trigger')">Trigger</li>
      <li onclick="goTo('create-user')">Create User</li>
      <li onclick="goTo('pairing')">Pairing</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Content Panel -->
  <div class="panel-content">
    <h1 class="welcome-text">Welcome</h1>
    <p><strong>Username:</strong> admin</p>
    <p><strong>Connected:</strong> Yes</p>
    <p><strong>Expired On:</strong> 31/12/2025</p>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    document.getElementById("menu-toggle").onclick = () => {
      sidebar.classList.add("open");
      overlay.style.display = "block";
    };

    overlay.onclick = () => {
      sidebar.classList.remove("open");
      overlay.style.display = "none";
    };

    function goTo(section) {
      alert("Redirect to: " + section);
      sidebar.classList.remove("open");
      overlay.style.display = "none";
    }

    function logout() {
      alert("Logged out!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
