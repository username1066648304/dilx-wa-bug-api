<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  padding: 0;
  font-family: "Tourney", sans-serif;
  color: #d1ffd1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  backdrop-filter: blur(4px);
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
  filter: brightness(0.6) contrast(1.4) saturate(1.5);
}

.logo {
  margin-top: 30px;
  margin-right: auto;
  margin-left: 30px;
  width: 100px;
  height: 100px;
  background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
  background-size: contain;
  border-radius: 50%;
  box-shadow: 0 0 15px #00ffaa;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 500px;
  margin-top: 10px;
  padding: 0 30px;
  font-size: 16px;
}

.status-bar .left {
  color: #00ffaa;
  font-weight: bold;
}

.status-bar .right button {
  background: #00ffaa;
  border: none;
  color: #000;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.container {
  background: rgba(0, 0, 0, 0.7);
  padding: 25px 30px;
  border-radius: 14px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 0 25px #00ffaa;
  margin-top: 20px;
}

select, input {
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #111;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #00ffaa;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
}

button:hover {
  background: #00cc88;
}

  </style>
</head>
<body>  <!-- VIDEO BACKGROUND -->  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4">
  </video>  <!-- LOGO -->  <div class="logo"></div>  <!-- STATUS BAR -->  <div class="status-bar">
    <div class="left">
      Connected | Welcome, Dilx | Expired on: 31/12/2025
    </div>
    <div class="right">
      <button onclick="logout()">Logout</button>
    </div>
  </div>  <!-- PANEL UI -->  <div class="container">
    <label for="target">Target Number (no +)</label>
    <input type="text" id="target" placeholder="Example: 60123456789" /><label for="type">Select Bug Type</label>
<select id="type">
  <option value="xcombo">XCombo</option>
  <option value="xforceclose">XForceClose</option>
  <option value="xinvisible">XInvisible</option>
  <option value="xviewonce">XViewOnce</option>
</select>

<button onclick="triggerBug()">Execute</button>

  </div>  <script>
    async function triggerBug() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();

      if (!target || isNaN(target)) {
        alert("Please enter a valid number.");
        return;
      }

      try {
        const res = await fetch(`/api/trigger?type=${type}&target=${target}`);
        const data = await res.json();

        if (data.success) {
          alert("Successfully executed!");
        } else {
          alert("Error: " + (data.error || "Unknown error"));
        }
      } catch (e) {
        alert("Failed to connect to API.");
        console.error(e);
      }
    }

    function logout() {
      alert("Logged out!");
    }
  </script></body>
</html>
