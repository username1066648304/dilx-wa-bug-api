<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DilxVXII Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth,wght@100..900,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  padding: 0;
  font-family: "Tourney", sans-serif;
  color: #d1ffd1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  backdrop-filter: blur(4px);
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
  filter: brightness(0.6) contrast(1.4) saturate(1.5);
}

.header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-top: 30px;
}

.logo {
  width: 100px;
  height: 100px;
  background: url('https://files.catbox.moe/tje4sw.png') no-repeat center center;
  background-size: contain;
  border-radius: 50%;
  box-shadow: 0 0 15px #00ffaa;
}

.status {
  font-size: 18px;
  color: #00ffaa;
  font-weight: bold;
}

.container {
  background: rgba(0, 0, 0, 0.7);
  padding: 25px 30px;
  border-radius: 14px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 0 25px #00ffaa;
  margin-top: 20px;
}

select, input {
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #111;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #00ffaa;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
}

button:hover {
  background: #00cc88;
}

.user-status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #88ffcc;
}

.top-info {
  text-align: left;
  margin-top: 10px;
}

.top-info span {
  display: block;
  font-size: 16px;
  color: #d1ffd1;
}

.logout-btn {
  margin-top: 10px;
  background: #ff4d4d;
  color: white;
}

  </style>
</head>
<body>  <!-- VIDEO BACKGROUND -->  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/r5wiim.mp4" type="video/mp4">
  </video>  <!-- HEADER: LOGO + STATUS -->  <div class="header">
    <div class="logo"></div>
    <div class="top-info">
      <span>Welcome, Dilx</span>
      <span>Status: Connected</span>
      <button class="logout-btn">Logout</button>
    </div>
  </div>  <!-- PANEL UI -->  <div class="container">
    <label for="target">Target Number (no +)</label>
    <input type="text" id="target" placeholder="Example: 60123456789" /><label for="type">Select Bug Type</label>
<select id="type">
  <option value="xcombo">XCombo</option>
  <option value="xforceclose">XForceClose</option>
  <option value="xinvisible">XInvisible</option>
  <option value="xviewonce">XViewOnce</option>
</select>

  </div>  <script>
    // You can implement bug logic here later
  </script></body>
</html>
