<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trigger Bug - Ultra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/eut77a.mp4" type="video/mp4" />
  </video>

  <div class="form-container">
    <img src="https://files.catbox.moe/gwatpr.png" alt="Logo" class="logo-icon" />
    <h2 class="form-title">Trigger Bug</h2>

    <form id="triggerForm">
      <input type="text" placeholder="Target (60123456789)" name="target" required />
      <select name="type" required>
        <option value="xcombox">xcombox</option>
        <option value="xinvis">xinvis</option>
        <option value="xforceclose">xforceclose</option>
        <option value="xblackout">xblackout</option>
        <option value="xantibug">xantibug</option>
        <option value="xcrashcall">xcrashcall</option>
      </select>
      <button type="submit">Trigger</button>
    </form>

    <div class="back-button">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
