<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create User - Ultra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/eut77a.mp4" type="video/mp4" />
  </video>

  <div class="form-container">
    <img src="https://files.catbox.moe/gwatpr.png" alt="Logo" class="logo-icon" />
    <h2 class="form-title">Create User</h2>

    <form id="createUserForm">
      <input type="text" placeholder="Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <input type="number" placeholder="Durasi (hari)" name="duration" required />
      <select name="role" required>
        <option value="user">User</option>
        <option value="reseller">Reseller</option>
        <option value="admin">Owner</option>
      </select>
      <button type="submit">Create</button>
    </form>

    <div class="delete-section">
      <h3>Delete User</h3>
      <input type="text" placeholder="Username to delete" id="deleteUsername" />
      <button onclick="deleteUser()">Delete</button>
    </div>

    <div class="back-button">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
