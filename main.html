<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pentil Cracher</title>

  <!-- ✅ Import font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      color: #0ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff;
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #ddd;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      box-shadow: 0 0 10px #0ff inset;
    }

    input::placeholder {
      color: #ccc;
    }

    .buttons button,
    .logout-btn {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
      transition: 0.3s;
    }

    .buttons button:hover,
    .logout-btn:hover {
      background: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      padding: 8px 16px;
      font-size: 14px;
      z-index: 10;
    }

    #responseMessage {
      margin-top: 15px;
      color: #0f0;
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://files.catbox.moe/nujn2x.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <!-- ✅ Logout Button (naik atas sikit) -->
  <button id="logoutBtn" class="logout-btn">Logout</button>

  <div class="container">
    <h1>Website ultra</h1>
    <p>Crash Whatsapp Via Web</p>

    <input type="text" id="targetNumber" placeholder="Target number, e.g. 628xxx">

    <div class="buttons">
      <button id="crashAndroidBtn">Invisible Crash ᝄ</button>
      <button id="crashIphoneBtn">Invisible IOS ᝄ</button>
      <button id="delayMentionBtn">Delay MSG ᝄ</button>
    </div>

    <div id="responseMessage"></div>
  </div>

  <!-- Kekalkan main.js -->
  <script src="main.js"></script>
</body>
</html>
